<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
   <main id="image">
       <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
        <form action="#" method="post" autocomplete="on" >
            <p class="formulario">
                <label for="iemail"><span class="material-icons">person</span></label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="seu e-mail" width="100px">
       
            </p>
            <p class="formulario">
                <label for="password"><span class="material-icons">key</span></label>
                <input type="password" name="password" id="ipassword" required autocomplete="current-password" placeholder="sua senha" minlength="8" maxlength="20">
            </p>
            <p>
                <input id="entrar" type="submit" value="Entrar">
            </p>
            <p>
                <input type="submit" value="Esqueci a senha">
                <label for="submit"><span class="material-icons">mail</span></label>
            </p>
        </form>
   </main>
</body>
</html>
